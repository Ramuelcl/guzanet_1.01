# draft.yaml
models:
# ...
  Adresse:
    type: bit:1 default:1 # 1=particular, 2=oficina, 3=otra
    address: json nullable

# ...
  Telephon:
    type: bit:1 default:0 # 1=particular, 2=oficina, 3=otra
    numero: json nullable # pais - numero

# ...
  Couleur:
    type: bit:1 default:0 # 1=particular, 2=oficina, 3=otra
    address: json nullable

# ...
  Article:
    title: string:400
    slug: string unique
    content: longtext
    published_at: nullable timestamp
    category_id: id
    #author_id: id:user
    author_id: id foreign:users
    relationships:
      HasMany: Comment
# ...

  Categorie:
    name: string:50
    slug: string unique
    color: string:6 nullable
    rgb: string:20 nullable
    status: enum:activo,inactivo default:activo nullable
    meta_data: json nullable
    relationships:
      hasMany: Article
# ...
  Commentaire:
      article_id: id foreign
      content: longtext
      published_at: nullable timestamp
# ...
seeders: Adresse, Telephon, Article, Categorie, Commentaire
